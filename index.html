<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Pokedex</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- This script includes React and ReactDOM libraries -->
    <script
      src="https://unpkg.com/react@17.0.2/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- This script includes Babel to enable JSX parsing in the browser -->
    <script
      src="https://unpkg.com/babel-standalone/babel.min.js"
      crossorigin
    ></script>
    <!-- This script includes your React app code -->
    <script type="text/babel" src="App.js"></script>
  </body>
</html>
